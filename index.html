<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Sprachlernbiografien – Slideshow</title>

    <!-- Grund-CSS für den Slider -->
    <link rel="stylesheet" href="bjqs.css">

    <!-- Optional: dein Demo-/Layout-CSS -->
    <link rel="stylesheet" href="demo.css">

    <!-- jQuery und das Slider-Plugin (wichtig: https!) -->
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="js/bjqs-1.3.min.js"></script>
  </head>

  <body>

    <div id="container">

      <h2>Sprachlernbiografien</h2>

      <!-- Wrapper für den Slider -->
      <div id="banner-fade">
        <ul class="bjqs">
          <li><img src="img/Uemit_Sprachlernbiografie_grafisch_sliede.jpg"  title="Ümit"></li>
          <li><img src="img/Steve_Sprachlernbiografie_grafisch_sliede.jpg"  title="Steve"></li>
          <li><img src="img/Simon_Sprachlernbiografie_grafisch_slide.jpg"   title="Simon"></li>
          <li><img src="img/Rofida_Sprachlernbiografie_grafisch_slide.jpg"  title="Rofida"></li>
          <li><img src="img/Raouf_Sprachlernbiografie_grafisch_slide.jpg"   title="Raouf"></li>
          <li><img src="img/Mohamed_Sprachlernbiografie_grafisch_slide.jpg" title="Mohamed"></li>
          <li><img src="img/Kahun_Sprachlernbiografie_grafisch_slide.jpg"   title="Kahun"></li>
          <li><img src="img/Eltion_Sprachlernbiografie_grafisch_slide.jpg"  title="Eltion"></li>
          <li><img src="img/Borys_Sprachlernbiografie_grafisch_slide.jpg"   title="Borys"></li>
          <li><img src="img/Amin_Sprachlernbiografie_grafisch_slide.jpg"    title="Amin"></li>
          <li><img src="img/Abdul_Sprachlernbiografie_grafisch_slide.jpg"   title="Abdul"></li>
        </ul>
      </div>

      <!-- Button zur Galerie (jetzt im Container, ohne Moodle-Abstand) -->
      <p style="text-align:right; margin-top:12px;">
        <a href="https://lms.eb-zuerich.ch/mod/lightboxgallery/view.php?id=68960"
           target="_top"
           style="display:inline-block; padding:8px 16px; background:#e6e6e6; color:#333; border-radius:6px; text-decoration:none; font-size:16px; border:1px solid #ccc;">
           Zur Galerie
        </a>
      </p>

    </div>

    <!-- Initialisierung des Sliders -->
    <script>
      jQuery(document).ready(function($) {
        $('#banner-fade').bjqs({
          animtype      : 'fade',
          height        : 320,
          width         : 620,
          responsive    : true,
          automatic     : true,
          showcontrols  : true,
          showmarkers   : true
        });
      });
    </script>

  </body>
</html>
